server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/user/**
          filters:
            - name: RemoveRequestHeader
              args:
                name: Cookie
            - name: AddRequestHeader
              args:
                name: X-Forwarded-Host
                value: gateway
        - id: task-service
          uri: http://localhost:8083
          predicates:
            - Path=/task/**
eureka:
  client:
    enabled: false